<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clockContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #clockContainer img {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <img src="assets/analog.png" alt="Placeholder" />
    </div>
    <script src="script.js"></script>
</body>
</html>
